{% extends 'base/base.html' %}

{% block title %}Deletar Carga - TruK{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h1>Confirmar Exclusão</h1>
    
    <div class="alert alert-warning">
        <p>Tem certeza que deseja deletar esta carga?</p>
        <p><strong>{{ load }}</strong></p>
        <p>Esta ação não pode ser desfeita.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Sim, Deletar</button>
            <a href="{% url 'loads:detail' load.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
